# Boot Device : one of
# nor, eth and sdp (the board has no qspi)

BOOT_FROM          nor

# Device Configuration Data (DCD)
#
# Each entry must have the format:
# Addr-type           Address        Value
#
# where:
#	Addr-type register length (1,2 or 4 bytes)
#	Address	  absolute address of the register
#	value	  value to be stored in the register
# FIXME - Below code is for Palladium

DATA 0x4   0x01080000 0x04190000
DATA 0x4   0x010808B8 0x00000800
DATA 0x4   0x0108000C 0xD0D07ff6
DATA 0x4   0x01080010 0xdb730e64
DATA 0x4   0x01080014 0x01ff00db

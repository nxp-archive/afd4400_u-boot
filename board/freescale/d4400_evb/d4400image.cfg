# and create d4400image boot image
#
# The syntax is taken as close as possible with the imximage

# Boot Device : one of
# nor, eth and sdp (the board has no qspi)

BOOT_FROM          nor

# Device Configuration Data (DCD)
#
# Each entry must have the format:
# Addr-type           Address        Value
#
# where:
#	Addr-type register length (1,2 or 4 bytes)
#	Address	  absolute address of the register
#	value	  value to be stored in the register
# FIXME - Below code is for Palladium

DATA 0x4 0x1080000  0x82180000#MMDC Core Control Register
DATA 0x4 0x10808b8  0x00000800#MMDC PHY Measure Unit Register
DATA 0x4 0x108000c  0x84867b34#MMDC Core Timing Configuration Register 0
DATA 0x4 0x1080010  0xdb730e64#MMDC Core Timing Configuration Register 1
DATA 0x4 0x1080014  0x01ff00db#MMDC Core Timing Configuration Register 2
DATA 0x4 0x108002c  0x00002000#MMDC Core Read/Write Command Delay Register
DATA 0x4 0x1080030  0x00870E21#MMDC Core Out of Reset Delays Register
DATA 0x4 0x1080040  0x0000005F#MMDC Core Address Space Partition Register
DATA 0x4 0x1080008  0x1b334000#MMDC Core ODT Timing Control Register
DATA 0x4 0x1080004  0x0003002d#MMDC Core Power Down Control Register
DATA 0x4 0x1080000  0x82180000#MMDC Core Control Register
DATA 0x4 0x1080018  0x00200000#MMDC Core Miscellaneous Register
DATA 0x4 0x108001c  0x00088032#MMDC Core Special Command Register
DATA 0x4 0x108001c  0x00008033#MMDC Core Special Command Register
DATA 0x4 0x108001c  0x00048031#MMDC Core Special Command Register
DATA 0x4 0x108001c  0x19308030#MMDC Core Special Command Register
DATA 0x4 0x108001c  0x04008040#MMDC Core Special Command Register
DATA 0x4 0x1080800  0xa5380003
DATA 0x4 0x1080020  0x20699800#MMDC Core Refresh Control Register
DATA 0x4 0x1080818  0x00033337#MMDC Core Miscellaneous Register
DATA 0x4 0x108001c  0x00000000#MMDC Core Special Command Register
